<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/Tabela.css' %}">
    <link rel="icon" href="{% static 'img/hc.png' %}">
    <title>Notificação</title>
    

    
</head>
<body background="cars-6282698_1920.jpg" style="background-repeat:no-repeat; background-size:100% 100%; height:100vh;">
    <div class="w3-panel">
        <div class="w3-twothird">
           
             <a href="{% url 'dashboard' %}"><img src="{% static 'img/LOGO.png' %}" width="50" height="50">
                <h5>Notificação</h5>
            <table class="w3-table w3-striped w3-white">
                <tr>
                    <td><i class="fa fa-user w3-text-blue w3-large"></i></td>
                    <td>Novo recorde, mais de 90 visualizações..</td>
                    <td class="time">10 mins</td>
                </tr>
                <tr>
                    <td><i class="fa fa-bell w3-text-red w3-large"></i></td>
                    <td>Erro no banco de dados..</td>
                    <td class="time">15 mins</td>
                </tr>
                <tr>
                    <td><i class="fa fa-users w3-text-yellow w3-large"></i></td>
                    <td>Novo recorde, mais de 40 usuários.</td>
                    <td class="time">17 mins</td>
                </tr>
                <tr>
                    <td><i class="fa fa-comment w3-text-red w3-large"></i></td>
                    <td>Novos comentários.</td>
                    <td class="time">25 mins</td>
                </tr>
                <tr>
                    <td><i class="fa fa-bookmark w3-text-blue w3-large"></i></td>
                    <td>Verifique as transações.</td>
                    <td class="time">28 mins</td>
                </tr>
                <tr>
                    <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                    <td>Novas ações.</td>
                    <td class="time">39 mins</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
